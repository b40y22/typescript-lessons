<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 2.4</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mt-5 text-center">Задача 2.4</h2>

    <ul class="list-group mt-5">
        <li class="list-group-item"><a href="index.html">Меню</a></li>
    </ul>

    <div class="col mt-5">
        <p>Випадковим чином генерується масив номерів робочих днів, або назв вихідних, або назв святкових днів. Підрахувати чого було більше: святкових чи вихідних.</p>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="mb-3">
                <label class="form-label">Кількість елементів у масиві:</label>
                <input type="number" class="form-control" id="arraySize" placeholder="20" min="5" max="100" value="20">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="generateBtn">Згенерувати масив</button>
            </div>
        </div>
    </div>

    <div class="col mt-5" id="resultBlock" style="display: none;">
        <h5>Згенерований масив:</h5>
        <pre class="bg-light p-3 border rounded"><code id="array-content"></code></pre>

        <h5 class="mt-4">Статистика:</h5>
        <pre class="bg-light p-3 border rounded"><code id="stats-content"></code></pre>

        <h5 class="mt-4">Результат:</h5>
        <pre class="bg-dark text-light p-3 border rounded"><code id="result-content"></code></pre>
    </div>
</div>
<script src="../javascript/task2.4.js"></script>
</body>
</html>
