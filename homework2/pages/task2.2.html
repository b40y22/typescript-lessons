<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 2.2</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mt-5 text-center">Задача 2.2</h2>

    <ul class="list-group mt-5">
        <li class="list-group-item"><a href="index.html">Меню</a></li>
    </ul>

    <div class="col mt-5">
        <p>Створити функцію, яка дозволяє знайти або останню цифру числа, або останній символ рядка.</p>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="mb-3">
                <label class="form-label">Введіть число або рядок:</label>
                <input type="text" class="form-control" id="valueInput" placeholder="123 або привіт">
                <div class="form-text">Якщо введете число - отримаєте останню цифру, якщо рядок - останній символ</div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="checkValue">Знайти останній елемент</button>
            </div>
        </div>
    </div>

    <div class="col mt-5" id="resultBlock" style="display: none;">
        <h5>Результат:</h5>
        <pre class="bg-light p-3 border rounded"><code id="result-content"></code></pre>
    </div>

    <div class="col mt-5" id="errorBlock" style="display: none;">
        <h5>Помилка:</h5>
        <pre class="bg-danger text-white p-3 border rounded"><code id="error-content"></code></pre>
    </div>

</div>
<script src="../javascript/task2.2.js"></script>
</body>
</html>
