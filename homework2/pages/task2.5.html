<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 2.5</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mt-5 text-center">Задача 2.5</h2>

    <ul class="list-group mt-5">
        <li class="list-group-item"><a href="index.html">Меню</a></li>
    </ul>

    <div class="col mt-5">
        <p>Дано набір налаштувань (ключ-значення(enabled/disabled)). Вивести ті, які є увімкненими.</p>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" id="showSettings">Показати налаштування</button>
    </div>

    <div class="col mt-5" id="allSettingsBlock" style="display: none;">
        <h5>Всі налаштування:</h5>
        <pre class="bg-light p-3 border rounded"><code id="all-settings-content"></code></pre>
    </div>

    <div class="col mt-4" id="enabledSettingsBlock" style="display: none;">
        <h5>Увімкнені налаштування:</h5>
        <pre class="bg-success text-white p-3 border rounded"><code id="enabled-settings-content"></code></pre>
    </div>
</div>
<script src="../javascript/task2.5.js"></script>
</body>
</html>
