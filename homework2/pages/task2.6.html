<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Задача 2.5</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mt-5 text-center">Задача 2.5</h2>

    <ul class="list-group mt-5">
        <li class="list-group-item"><a href="index.html">Меню</a></li>
    </ul>

    <div class="col mt-5">
        <p>Дано масив маркерів на карті [lat, long, city]. Визначити найближче місто до вказаних координат.</p>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="mb-3">
                <label class="form-label">Широта:</label>
                <input type="number" class="form-control" id="targetLat" placeholder="50.0" step="0.0001">
            </div>
            <div class="mb-3">
                <label class="form-label">Довгота:</label>
                <input type="number" class="form-control" id="targetLon" placeholder="30.0" step="0.0001">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="findBtn">Знайти найближче місто</button>
            </div>
        </div>
    </div>

    <div class="col mt-5" id="resultBlock" style="display: none;">
        <h5>Результат:</h5>
        <pre class="bg-light p-3 border rounded"><code id="result-content"></code></pre>
    </div>

    <div class="alert alert-info mt-5">
        <h6>Міста в базі:</h6>
        <p class="mb-0">Київ, Львів, Одеса, Харків, Дніпро</p>
    </div>
</div>
<script src="../javascript/task2.6.js"></script>
</body>
</html>
