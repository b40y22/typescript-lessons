<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 3</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mt-5 text-center">Задача 3</h2>

    <ul class="list-group mt-5">
        <li class="list-group-item"><a href="index.html">Меню</a></li>
    </ul>

    <div class="col mt-5">
        <p>Вводиться назва продукту, ціна одиниці та кількість для 2-х видів товарів. Вивести чек про купівлю.</p>
    </div>

    <div class="row mt-4">
        <div class="row mb-4 mt-4">
            <h3 class="text-center">Добро пожалувати в Сільпо!</h3>
        </div>
        <div class="col-md-6">
            <h5>Товар 1</h5>
            <div class="mb-3">
                <label class="form-label">Назва продукту:</label>
                <input type="text" class="form-control" id="product1Name" placeholder="Танк">
            </div>
            <div class="mb-3">
                <label class="form-label">Ціна (грн):</label>
                <input type="number" class="form-control" id="product1Price" placeholder="5000000">
            </div>
            <div class="mb-3">
                <label class="form-label">Кількість:</label>
                <input type="number" class="form-control" id="product1Quantity" placeholder="1">
            </div>
        </div>

        <div class="col-md-6">
            <h5>Товар 2</h5>
            <div class="mb-3">
                <label class="form-label">Назва продукту:</label>
                <input type="text" class="form-control" id="product2Name" placeholder="ФПВ дрон">
            </div>
            <div class="mb-3">
                <label class="form-label">Ціна (грн):</label>
                <input type="number" class="form-control" id="product2Price" placeholder="15000">
            </div>
            <div class="mb-3">
                <label class="form-label">Кількість:</label>
                <input type="number" class="form-control" id="product2Quantity" placeholder="1">
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" id="generateReceipt">Створити чек</button>
    </div>

    <div class="col mt-5" id="receiptBlock" style="display: none;">
        <h5>Чек:</h5>
        <pre class="bg-light p-3 border rounded"><code id="receipt-content"></code></pre>
    </div>
</div>
<script src="../javascript/task3.js"></script>
</body>
</html>
