<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 4</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mt-5 text-center">Задача 4</h2>

    <ul class="list-group mt-5">
        <li class="list-group-item"><a href="index.html">Меню</a></li>
    </ul>

    <div class="col mt-5">
        <p>Вводиться номер дня або назва дня. Створити функцію, яка за цим значенням виводить на екран чи це робочий день.</p>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="mb-3">
                <label class="form-label">Введіть день (номер 1-7 або назву):</label>
                <input type="text" class="form-control" id="dayInput" placeholder="понеділок або 1">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="checkDay">Перевірити</button>
            </div>
        </div>
    </div>

    <div class="col mt-5" id="resultBlock" style="display: none;">
        <h5>Результат:</h5>
        <pre class="bg-light p-3 border rounded"><code id="result-content"></code></pre>
    </div>
</div>
<script src="../javascript/task4.js"></script>
</body>
</html>
