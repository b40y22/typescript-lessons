<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача 6</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mt-5 text-center">Задача 6</h2>

    <ul class="list-group mt-5">
        <li class="list-group-item"><a href="index.html">Меню</a></li>
    </ul>

    <div class="col mt-5">
        <p>Вводиться сума грошей і позначення валюти. Потрібно перевести у інші валюти ("USD", "EUR", "UAH").</p>
    </div>

    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="mb-3">
                <label class="form-label">Сума:</label>
                <input type="number" class="form-control" id="amountInput" placeholder="1000" step="0.01">
            </div>
            <div class="mb-3">
                <label class="form-label">Валюта:</label>
                <select class="form-select" id="currencySelect">
                    <option value="UAH">UAH (Гривня)</option>
                    <option value="USD">USD (Долар)</option>
                    <option value="EUR">EUR (Євро)</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="convertBtn">Конвертувати</button>
            </div>
        </div>
    </div>

    <div class="col mt-5" id="resultBlock" style="display: none;">
        <h5>Результат конвертації:</h5>
        <pre class="bg-light p-3 border rounded"><code id="result-content"></code></pre>
    </div>
</div>
<script src="../javascript/task6.js"></script>
</body>
</html>
